name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies âš™ï¸
        run: npm ci

      - name: Type Check ğŸ”
        run: tsc --noEmit

      - name: Build Code ğŸ—ï¸
        run: npm run build

